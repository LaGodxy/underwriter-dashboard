<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/leadway-logo.png">
    <title>Underwriter Dashboard</title>
</head>

<body class="bg-[#FFFBF6] font-Mulish">
    <main class="flex gap-[20px] place-content-center">

        <div class="w-full flex">
            <!-- Left SECTION -->
            <div
                class="w-full flex-col justify-center h-screen bg-[#fffbf6] pl-[50px] pt-[30px] pr-[50px] sm:pl-[20px] sm:pr-[10px] sm:w-1/2 md:pl-[60px] md:pt-[40px] lg:pl-[70px] lg:pt-[50px] xl:pl-[80px] xl:pt-[60px] 2xl:pl-[90px] 2xl:pt-[70px]">
                <!-- IMAGE DIV -->
                <div
                    class="w-[55px] h-[100px] md:w-[58px] md:h-[105px] lg:w-[60px] lg:h-[110px] xl:w-[62px] xl:h-[115px] 2xl:w-[64px] 2xl:h-[120px]">
                    <img src="/images/leadway-logo.png" alt="Leadway Assurance Logo" class="mb-8 w-20">
                </div>
                <!-- Title -->
                <header class="mb-[30px]">
                    <h1
                        class="font-mulish font-semibold text-[20px] text-[#585858] sm:text-[24px] md:text-[26px] lg:text-[28px] xl:text-[30px] 2xl:text-[32px]">
                        Underwriter Dashboard</h1>
                    <p class="text-[11px] text-[#AFB0B1]">Welcome. Login to your portal account.</p>
                </header>

                <!-- Form Container -->
                <form onsubmit="event.preventDefault()"
                    class="flex flex-col gap-[20px] md:max-w-[350px] lg:max-w-[400px] xl:max-w-[450px] 2xl:max-w-[500px]">
                    <!-- EMAIL ID -->
                    <div class="bg-[#fff] pl-[20px] pr-[20px] pb-[8px] pt-[5px] rounded-[5px]">
                        <label for="login-id" class="text-[10px] ">Login ID</label>
                        <div class="flex justify-between mt-[8px]">
                            <input type="text" id="login-id" placeholder="enter your login ID"
                                class="text-[10px] w-full border-none focus:outline-none ">
                            <div class="w-[10px] h-[10px]">
                                <img src="/images/svgs/user-icon.svg">
                            </div>
                        </div>
                    </div>
                    <!-- PASSWORD INPUT -->
                    <div class="bg-[#fff] pl-[20px] pr-[20px] pb-[8px] pt-[15px] rounded-[5px]">
                        <div class="flex justify-between">
                            <label for="password" class=" text-gray-700 text-[10px]">Password</label>
                            <span
                                class="text-[10px] text-[#EE5331] font-bold mr-[-6px] uppercase cursor-pointer">show</span>
                        </div>
                        <div class="flex justify-between mt-[8px]">
                            <input type="password" id="password" placeholder="enter your password"
                                class="text-[10px] focus:outline-none">
                            <div class="w-[10px] h-[10px]">
                                <img src="./images/svgs/lock.svg" alt="lock icon">
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center justify-between mb-6">
                        <label class="flex items-center text-gray-500">
                            <span class="ml-2 text-xs">Keep me logged in</span>
                        </label>
                        <a href="#" class="text-gray-500 text-xs cursor-pointer">Reset Password</a>
                    </div>
                    <a href="./layout/index.html">
                        <button type="button"
                            class="bg-[#FF7A00] w-full text-white pt-[10px] pb-[10px] rounded-[3px] text-[13px] ">Login</button></a>
                </form>
            </div>

            <!-- Right SECTION -->
            <div class="relative flex-1 hidden items-center justify-center h-screen lg:flex bg-svg-background">
                <!-- Help icon -->
                <div class="absolute top-4 pr-4 right-0 m-4">
                    <img src="./images/help-icon.png" alt="help icon" class="w-[45px] help-text" />
                </div>
                <!-- Manage customers -->
                <div class="relative z-10 w-full max-w-md" style="position: absolute; bottom: 3%">
                    <div class="mb-10 space-y-3">
                        <div
                            class="customer-container flex bg-[#fff] rounded-[5px] w-[290px] gap-[8px] md:w-[300px] lg:w-[380px]">
                            <div
                                class="bg-[#F3F5F6] flex content-center p-[10px] rounded-l-[5px] w-[120px] place-content-center">
                                <img src="./images/svgs/customers-icon.svg" alt="customers icon" class="w-[40px]" />
                            </div>
                            <div class="flex flex-col justify-center gap-[8px] p-[10px]">
                                <p class="text-[12px] font-bold text-[#585858]">
                                    Customer Management
                                </p>
                                <p class="text-[9px] text-[#585858]">
                                    Manage all customers from individual customers to corporate
                                    or group customers.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
</body>

</html>
