<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Inspection</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>

<body class="flex font-Mulish bg-[#FDFDFD]">

    <nav class="w-full bg-white shadow fixed top-0 z-40">
        <div class="h-[60px]">
            <div class="flex items-center justify-end h-16">
                <!-- Right Side -->
                <div class="flex items-center">
                    <!-- Notification Icon -->
                    <div class="mr-6 lg:mr-[29px]">
                        <img class="h-6 w-6" src="/images/svgs/notification-icon.svg" alt="Notifications">
                    </div>
                    <!-- User Profile -->
                    <div class="flex items-center space-x-2 mr-4 lg:mr-[60px]">
                        <img class="h-8 w-8 rounded-full mr-2" src="/images/svgs/AM.svg" alt="User Profile">
                        <span class="text-gray-700 text-sm mr-2">Adesola</span>
                        <img src="/images/svgs/arrow-facing-down.svg" class="mr-2" alt="arrow-facing-down">
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- SMALL SIDE-BAR -->
    <div class="w-[63px] bg-black text-white flex flex-col items-center sticky top-0 z-50">
        <!-- Icons -->
        <div class="mt-32">
            <img src="/images/svgs/side-bar-1.svg" alt="">
        </div>
        <div class="mt-[52px] py-2 px-5 bg-white">
            <img src="/images/svgs/side-bar-2.svg" alt="">
        </div>
        <div class="my-4">
            <img src="/images/svgs/side-icon-3.svg" alt="">
        </div>
        <div class="my-4">
            <img src="/images/svgs/side-icon-4.svg" alt="">
        </div>
        <div class="my-4">
            <img src="/images/svgs/side-icon-5.svg" alt="">
        </div>
        <div class="my-4">
            <img src="/images/svgs/side-icon-6.svg" alt="">
        </div>

    </div>

    <!-- BIG SIDE-BAR -->
    <div class="w-[213px] bg-white border-r-[#EEEEEE] border-solid border-2 z-50 hidden lg:block">
        <div class="pl-[18px]">
            <div class="pt-[47px]">
                <img src="/images/lac-dashboard-logo.png" alt="">
            </div>

            <p class="mt-5 font-semibold text-[#7A7C87] text-base">TRM</p>

            <div class="mt-6 w-[15px] flex justify-between mb-5">
                <img src="/images/svgs/overview.svg" alt="">
                <p class="text-sm text-orange-500 ml-[21px]">Overview</p>
            </div>

            <div class="mt-[35px] w-[15px] flex justify-between">
                <img src="/images/svgs/requests.svg" alt="">
                <p class="text-sm text-[#9FA8AF] ml-[21px]"><a href="./inspection.html">Requests</a></p>
            </div>

        </div>
    </div>

    <!-- MAIN CONTENT, TOP CONTENT -->
    <div class="px-11 mt-24 w-4/5">
        <div class="flex justify-between">
            <div>
                <h1 class="font-medium text-xl text-[#34475E]">Create New Inspection
                </h1>
                <p class="mt-1 text-xs text-[#2F2F2F]">See Inspections across all business classes</p>
            </div>

            <div class="sm:mt-0 flex ml-4 items-center">
                <div>
                    <img src="/images/svgs/back-arrow.svg" alt="Back" class="w-2 mt-1">
                </div>
                <div class="ml-3">
                    <a class="text-xs text-[#ACACAC]" href="./create-inspection.html">Back to create request</a>
                </div>
            </div>

        </div>

        <!-- BODY -->
        <div class="mt-10 w-[1000px] border rounded-md p-8 bg-white">
            <h2 class="text-lg text-[#34475E] font-semibold mb-4 mt-0">Pre-Loss Inspection - Property</h2>
            <hr>
            <form class="mt-4">
                <div class="grid grid-cols-2 grid-rows-2 gap-4 py-4">
                    <div class="relative">
                        <label class="block text-sm font-medium text-[#344054] font-Mulish">Policy Number
                            (optional)</label>
                        <input type="text" class="mt-1 p-2 block w-full border border-gray-300 rounded-md"
                            placeholder="">
                        <img src="/images/svgs/form-search-icon.svg" alt=""
                            class="absolute top-2/3 left-3 tranform -translate-y-1/2">
                    </div>

                    <div class="relative">
                        <label class="block text-sm font-medium text-[#344054]">Insured For(optional)</label>
                        <input type="text" class="mt-1 p-2 block w-full border border-gray-300 rounded-md"
                            placeholder="">
                        <img src="/images/svgs/form-search-icon.svg" alt=""
                            class="absolute top-2/3 left-3 tranform -translate-y-1/2">
                    </div>
                    <div class="relative">
                        <label class="block text-sm font-medium text-[#344054]">Assign To</label>
                        <input type="text"
                            class="mt-1 p-2 block w-full border border-gray-300 rounded-md placeholder-[#667085] pl-10"
                            placeholder="Search a personnel">
                        <img src="/images/svgs/form-search-icon.svg" alt=""
                            class="absolute top-2/3 left-3 tranform -translate-y-1/2">
                    </div>
                </div>
                <hr>


                <div class="grid grid-cols-2 grid-rows-2 gap-4 mb-4 py-6">
                    <div>
                        <label class="block text-sm font-medium text-[#344054]">Contact First Name</label>
                        <input type="text" class="mt-1 p-2 block w-full border border-gray-300 rounded-md"
                            placeholder="">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-[#344054]">Contact Last Name</label>
                        <input type="text" class="mt-1 p-2 block w-full border border-gray-300 rounded-md"
                            placeholder="">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-[#344054]">Contact Phone Number</label>
                        <input type="text" class="mt-1 p-2 block w-full border border-gray-300 rounded-md"
                            placeholder="+234">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-[#344054]">Contact Email Address</label>
                        <input type="email" class="mt-1 p-2 block w-full border border-gray-300 rounded-md"
                            placeholder="">
                    </div>
                </div>
                <hr>

                <div class="grid grid-cols-2 grid-rows-2 gap-4 pt-10 pb-6">
                    <div>
                        <label class="block text-sm font-medium text-[#344054]">Risk House Number</label>
                        <input type="text" class="mt-1 p-2 block w-full border border-gray-300 rounded-md"
                            placeholder="">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-[#344054]">Risk Address</label>
                        <input type="text" class="mt-1 p-2 block w-full border border-gray-300 rounded-md"
                            placeholder="">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-[#344054]">State</label>
                        <select class="mt-1 p-2 block w-full border border-gray-300 rounded-md text-[#667085]">
                            <option>Select a language</option>
                        </select>
                    </div>
                    <div>
                        <label class=" block text-sm font-medium text-[#344054]">LGA</label>
                        <select class="mt-1 p-2 block w-full border border-gray-300 rounded-md text-[#667085]">
                            <option>Select a language</option>
                        </select>
                    </div>
                </div>
                <hr>

                
                <div class="py-6">
                    <label class="block text-sm font-medium text-[#344054] mb-4">Property Description</label>
                    <textarea class="mt-1 p-2 block w-full border border-gray-300 rounded-md h-32"></textarea>
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-[#FF7A00]">Attach Document</label>
                </div>

                <div class="flex justify-end">
                    <button type="submit" class="bg-orange-500 text-white px-9 py-2 rounded-sm"><a
                            href="./rovenheight-properties.html">Generate</a></button>
                </div>
            </form>
        </div>


    </div>


</body>

</html>
