<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body>

    <body class="flex font-Mulish">

        <nav class="w-full bg-white shadow fixed top-0 -z-10">
            <div class="h-[60px]">
                <div class="flex items-center justify-end h-16">
                    <!-- Right Side -->
                    <div class="flex items-center">
                        <!-- Notification Icon -->
                        <div class="mr-6 lg:mr-[29px]">
                            <img class="h-6 w-6" src="/images/svgs/notification-icon.svg" alt="Notifications">
                        </div>
                        <!-- User Profile -->
                        <div class="flex items-center space-x-2 mr-4 lg:mr-[60px]">
                            <img class="h-8 w-8 rounded-full mr-2" src="/images/svgs/AM.svg" alt="User Profile">
                            <span class="text-gray-700 text-sm mr-2">Adesola</span>
                            <img src="/images/svgs/arrow-facing-down.svg" class="mr-2" alt="arrow-facing-down">
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- SMALL SIDE-BAR -->
        <div class="w-[63px] h-screen bg-black text-white flex flex-col items-center sticky top-0">
            <!-- Icons -->
            <div class="mt-32">
                <img src="/images/svgs/side-bar-1.svg" alt="">
            </div>
            <div class="mt-[52px] py-2 px-5 bg-white">
                <img src="/images/svgs/side-bar-2.svg" alt="">
            </div>
            <div class="my-4">
                <img src="/images/svgs/side-icon-3.svg" alt="">
            </div>
            <div class="my-4">
                <img src="/images/svgs/side-icon-4.svg" alt="">
            </div>
            <div class="my-4">
                <img src="/images/svgs/side-icon-5.svg" alt="">
            </div>
            <div class="my-4">
                <img src="/images/svgs/side-icon-6.svg" alt="">
            </div>

        </div>

        <!-- BIG SIDE-BAR -->
        <div class="w-[213px] h-screen bg-white border-r-[#EEEEEE] border-solid border-2 z-10 hidden lg:block">
            <div class="pl-[18px]">
                <div class="pt-[47px]">
                    <img src="/images/lac-dashboard-logo.png" alt="">
                </div>

                <p class="mt-5 font-semibold text-[#7A7C87] text-base">TRM</p>

                <div class="mt-6 w-[15px] flex justify-between mb-5">
                    <img src="/images/svgs/overview.svg" alt="">
                    <p class="text-sm text-orange-500 ml-[21px]">Overview</p>
                </div>

                <div class="mt-[35px] w-[15px] flex justify-between">
                    <img src="/images/svgs/requests.svg" alt="">
                    <p class="text-sm text-[#9FA8AF] ml-[21px]">Requests</p>
                </div>

            </div>
        </div>

        <!-- MAIN CONTENT, TOP CONTENT -->
        <div class="px-11 mt-24 w-4/5">
            <div class="flex justify-between">
                <div class="">
                    <h1 class="font-medium text-xl text-[#34475E]">Welcome, <span
                            class="font-bold text-xl">Olufemi</span></h1>
                    <p class="mt-1 text-xs text-[#2F2F2F]">Take a look at your dashboard and see all pending tasks</p>
                </div>

                <div class="">
                    <button class="bg-[#FF7A00] border rounded py-2 px-4 text-white flex items-center">
                        <img src="/images/svgs/plus-icon.svg" alt="" class="mr-2">
                        <span class="text-xs">Create New Inspection</span>
                    </button>
                </div>
            </div>

            <div class="mt-10 flex gap-4 flex-wrap">
                <div>
                    <!-- CARD 1 -->
                    <!-- <div class="bg-[#4A8DFF] rounded-lg p-6 text-white relative w-64 h-32 overflow-hidden">
                        <div class="flex justify-between bottom-4 left-4">
                            <img src="/images/svgs/finger-point.svg" alt="">
                            <p class="text-4xl font-bold">32</p>
                        </div>
                        <div class="text-right">
                            <p class="text-lg">All Requests</p>

                        </div>
                        <div class="absolute -top-10 -right-10 w-32 h-32 bg-[#7AABFF] opacity-50 rounded-full"></div>
                        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-[#7AABFF] opacity-50 rounded-full"></div>
                    </div> -->
                    <div class="bg-[#4A8DFF] rounded-lg p-6 text-white relative w-64 h-32 overflow-hidden">
                        <div class="absolute top-4 right-4 text-right">
                            <p class="text-lg">All Requests</p>
                        </div>
                        <div class="absolute bottom-4 left-4 flex items-center">
                            <img src="/images/svgs/finger-point.svg" alt="" class="h-12 w-12">
                            <p class="text-4xl font-bold ml-32">32</p>
                        </div>
                        <div class="absolute -top-8 -right-8 w-20 h-20 bg-[#7AABFF] opacity-50 rounded-full"></div>
                        <div class="absolute -bottom-8 -left-8 w-20 h-20 bg-[#7AABFF] opacity-50 rounded-full"></div>
                    </div>

                    <!-- CARD 2 -->
                    <div class="bg-[#FDC75B] rounded-lg p-6 text-white relative w-64 h-32 overflow-hidden mt-3">
                        <div class="absolute bottom-4 left-4 flex items-center">
                            <img src="/images/svgs/finger-point.svg" alt="">
                            <p class="text-4xl font-bold ml-32">19</p>
                        </div>
                        <div class="absolute top-4 right-4 text-right">
                            <p class="text-lg">Ongoing Requests</p>
                        </div>
                        <div class="absolute -top-10 -right-10 w-32 h-32 bg-[#FFB946] opacity-50 rounded-full"></div>
                        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-[#FFB946] opacity-50 rounded-full">
                        </div>
                    </div>

                </div>

                <div>
                    <!-- CARD 3 -->
                    <div class="bg-[#00B388] rounded-lg p-6 text-white relative w-64 h-32 overflow-hidden">
                        <div class="absolute bottom-4 left-4 flex items-center">
                            <img src="/images/svgs/finger-point.svg" alt="">
                            <p class="text-4xl font-bold ml-32">114</p>
                        </div>
                        <div class="absolute top-4 right-4 text-right">
                            <p class="text-lg">Completed Requests</p>
                        </div>
                        <div class="absolute -top-10 -right-10 w-32 h-32 bg-[#15BE96] opacity-50 rounded-full"></div>
                        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-[#15BE96] opacity-50 rounded-full">
                        </div>
                    </div>
                    <!-- CARD 4 -->
                    <div class="bg-[#E30000] rounded-lg p-6 text-white relative w-64 h-32 overflow-hidden mt-3">
                        <div class="absolute bottom-4 left-4 flex items-center">
                            <img src="/images/svgs/finger-point.svg" alt="">
                            <p class="text-4xl font-bold ml-32">19</p>
                        </div>
                        <div class="absolute top-4 right-4 text-right">
                            <p class="text-lg">Delayed Requests</p>

                        </div>
                        <div class="absolute -top-10 -right-10 w-32 h-32 bg-[#FE4840] opacity-50 rounded-full"></div>
                        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-[#FE4840] opacity-50 rounded-full"></div>
                    </div>
                </div>


                <div class="mr-7">
                    <div class="border flex justify-between border-solid rounded-sm">
                        <!-- <div>
                            Hello
                        </div>

                        <div>

                        </div> -->
                    </div>
                </div>
            </div>
        </div>

    </body>
</body>

</html>
