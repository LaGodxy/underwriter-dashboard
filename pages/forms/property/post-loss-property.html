<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Inspection</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>

    <!-- MAIN CONTENT, TOP CONTENT -->
    <div class="flex justify-between bg-[#FDFDFD]">
        <div class="flex flex-col">
            <h1 class="font-bold text-xl text-[#34475E]">Create New Inspection
            </h1>
            <p class="mt-1 text-xs text-[#2F2F2F]">See Inspections across all business classes</p>
        </div>

        <button class="sm:mt-0 flex items-center ml-4 cursor-pointer"
            onclick="loadPage('/pages/create-inspection.html', this)">
            <div>
                <img src="/images/svgs/back-arrow.svg" alt="Back" class="w-2 mt-1">
            </div>
            <div class="ml-3">
                <span class="text-xs text-[#ACACAC] mt-2">Back to create request</span>
            </div>
        </button>
    </div>

    <!-- BODY -->
    <div class="mt-10 border rounded-md p-8 bg-[#FDFDFD]">
        <h2 class="text-lg text-[#34475E] font-semibold mb-4 mt-0">Post-Loss Inspection - Property</h2>
        <hr>
        <form class="mt-4">
            <div class="grid grid-cols-1 grid-rows-2 md:grid-cols-2 gap-7 py-4">
                <div class="relative">
                    <label class="block text-sm font-medium text-[#344054] font-Mulish">Policy Number
                        (optional)</label>
                    <input type="text" class="mt-1 pl-10 p-2 block w-full border border-gray-300 rounded-md"
                        placeholder="">
                    <img src="/images/svgs/form-search-icon.svg" alt=""
                        class="absolute top-2/3 left-3 tranform -translate-y-1/2">
                </div>
                <div class="relative">
                    <label class="block text-sm font-medium text-[#344054] font-Mulish">Claim Number
                        (optional)</label>
                    <input type="text" class="mt-1 pl-10 p-2 block w-full border border-gray-300 rounded-md"
                        placeholder="">
                    <img src="/images/svgs/form-search-icon.svg" alt=""
                        class="absolute top-2/3 left-3 tranform -translate-y-1/2">
                </div>

                <div class="relative">
                    <label class="block text-sm font-medium text-[#344054]">Insured For</label>
                    <input type="text" class="mt-1 pl-10 p-2 block w-full border border-gray-300 rounded-md"
                        placeholder="">
                    <img src="/images/svgs/form-search-icon.svg" alt=""
                        class="absolute top-2/3 left-3 tranform -translate-y-1/2">
                </div>
                <div class="relative">
                    <label class="block text-sm font-medium text-[#344054]">Assign To</label>
                    <input type="text"
                        class="mt-1 p-2 block w-full border border-gray-300 rounded-md placeholder-[#667085] pl-10"
                        placeholder="Search a personnel">
                    <img src="/images/svgs/form-search-icon.svg" alt=""
                        class="absolute top-2/3 left-3 tranform -translate-y-1/2">
                </div>
            </div>
            <hr>


            <div class="grid grid-cols-1 grid-rows-2 md:grid-cols-2 gap-7 mb-4 py-6">
                <div>
                    <label class="block text-sm font-medium text-[#344054]">Contact First Name</label>
                    <input type="text" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" placeholder="">
                </div>
                <div>
                    <label class="block text-sm font-medium text-[#344054]">Contact Last Name</label>
                    <input type="text" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" placeholder="">
                </div>
                <div>
                    <label class="block text-sm font-medium text-[#344054]">Contact Phone Number</label>
                    <input type="text" class="mt-1 p-2 block w-full border border-gray-300 rounded-md"
                        placeholder="+234">
                </div>
                <div>
                    <label class="block text-sm font-medium text-[#344054]">Contact Email Address</label>
                    <input type="email" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" placeholder="">
                </div>
            </div>
            <hr>

            <div class="grid grid-cols-1 md:grid-cols-2 grid-rows-2 gap-7 pt-10 pb-6">
                <div>
                    <label class="block text-sm font-medium text-[#344054]">Risk House Number</label>
                    <input type="text" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" placeholder="">
                </div>
                <div>
                    <label class="block text-sm font-medium text-[#344054]">Risk Address</label>
                    <input type="text" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" placeholder="">
                </div>
                <div>
                    <label class="block text-sm font-medium text-[#344054]">State</label>
                    <select class="mt-1 p-2 block w-full border border-gray-300 rounded-md text-[#667085]">
                        <option>Select a language</option>
                    </select>
                </div>
                <div>
                    <label class=" block text-sm font-medium text-[#344054]">LGA</label>
                    <select class="mt-1 p-2 block w-full border border-gray-300 rounded-md text-[#667085]">
                        <option>Select a language</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="py-6">
                <label class="block text-sm font-medium text-[#344054] mb-4">Property Description</label>
                <textarea class="mt-1 p-2 block w-full border border-gray-300 rounded-md h-32"></textarea>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-[#FF7A00]">Attach Document</label>
            </div>

            <div class="flex justify-end">
                <button type="button" class="bg-[#FF7A00] text-white px-9 py-2 rounded-sm"
                    onclick="showModal('modal1')">Generate</button>
            </div>
        </form>
    </div>

    <div id="modal1" class="hidden">
        <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
            <div class="bg-white p-8 rounded-md w-[500px]">
                <h2 class="text-lg font-semibold text-[#34475E] font-Mulish">Send to TRM</h2>
                <p class="mt-2 text-[#9F9F9F]">Are you sure you want to send the request?</p>
                <div class="flex justify-end mt-10">
                    <button type="button" class=" text-[#FF7A00] px-4 py-2 border-none mr-2"
                        onclick="hideModal('modal1')">Cancel</button>
                    <button type="button" class="bg-[#FF7A00] text-[#FFFFFF] px-8 py-2 rounded-md font-Roboto"
                        onclick="showModal('modal2')">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modal2" class="hidden">
        <div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
            <div class="bg-white p-8 rounded-md max-w-lg w-full text-center h-[438px] relative">
                <button type="button" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700"
                    onclick="hideModal('modal2')">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <img src="/images/modal-image.png" alt="" class="mx-auto mb-4 mt-7">
                <p class="text-[#00B388] font-bold mt-10 w-60 mx-auto">Youâ€™ve successfully created new Inspection
                    ID-23321 for
                    PRIME
                    GARDENS
                </p>
                <div class="flex justify-center mt-6 space-x-4">
                    <button type="button" class="bg-[#FFFFFF] text-black px-4 py-2 border border-gray-400 rounded-sm"
                        onclick="loadPage('/pages/inspection-tables/all-requests.html', this)">Go
                        to request list</button>
                    <button type="button" class="bg-orange-500 text-white px-4 py-2 rounded-sm"
                        onclick="loadPage('/pages/create-inspection.html', this)">Create new Inspection</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
