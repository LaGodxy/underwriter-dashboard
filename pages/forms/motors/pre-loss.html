<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>


    <!-- MAIN CONTENT, TOP CONTENT -->
    <div class="flex justify-between bg-[#FDFDFD]">
        <div class="flex flex-col">
            <h1 class="font-bold text-xl text-[#34475E]">Create New Inspection
            </h1>
            <p class="mt-1 text-xs text-[#2F2F2F]">See Inspections across all business classes</p>
        </div>

        <button class="sm:mt-0 flex items-center ml-4 cursor-pointer"
            onclick="loadPage('/pages/create-inspection.html', this)">
            <div>
                <img src="/images/svgs/back-arrow.svg" alt="Back" class="w-2 mt-1">
            </div>
            <div class="ml-3">
                <span class="text-xs text-[#ACACAC] mt-2">Back to create request</span>
            </div>
        </button>
    </div>

    <!-- BODY -->
    <div class="mt-10 border rounded-md p-8 bg-[#FDFDFD]">
        <h2 class="text-lg text-[#34475E] font-semibold mb-4 mt-0">Pre-Loss Link Generation</h2>
        <hr>
        <form class="mt-4">
            <div class="grid grid-cols-1 md:grid-cols-2 py-4">
                <div class="relative">
                    <label class="block text-sm font-medium text-[#344054] font-Mulish">Policy Number
                        (optional)</label>
                    <input type="text" class="mt-1 p-2 block w-full border border-gray-300 rounded-md pl-10"
                        placeholder="">
                    <img src="/images/svgs/form-search-icon.svg" alt=""
                        class="absolute top-2/3 left-3 tranform -translate-y-1/2">
                </div>
            </div>
            <hr>


            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4 py-6">
                <div>
                    <label class="block text-sm font-medium text-[#344054]">Client First Name</label>
                    <input type="text" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" placeholder="">
                </div>
                <div>
                    <label class="block text-sm font-medium text-[#344054]">Client Last Name</label>
                    <input type="text" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" placeholder="">
                </div>
                <div>
                    <label class="block text-sm font-medium text-[#344054]">Client Phone Number</label>
                    <input type="text" class="mt-1 p-2 block w-full border border-gray-300 rounded-md"
                        placeholder="+234">
                </div>
                <div>
                    <label class="block text-sm font-medium text-[#344054]">Client Email Address</label>
                    <input type="email" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" placeholder="">
                </div>
            </div>
            <hr>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 pt-10 pb-6">
                <div>
                    <label class="block text-sm font-medium text-[#344054]">Vehicle Make</label>
                    <select class="mt-1 p-2 block w-full border border-gray-300 rounded-md text-[#667085]">
                        <option>Select a make</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-[#344054]">Vehicle Model</label>
                    <input type="text" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" placeholder="">
                </div>
                <div>
                    <label class="block text-sm font-medium text-[#344054]">Registration number</label>
                    <input type="text" class="mt-1 p-2 block w-full border border-gray-300 rounded-md" placeholder="">
                </div>
                <div>
                    <label class=" block text-sm font-medium text-[#344054]">Year</label>
                    <select class="mt-1 p-2 block w-full border border-gray-300 rounded-md text-[#667085]">
                        <option>Select a year</option>
                    </select>
                </div>
            </div>
            <hr>


            <div class="py-6">
                <label class="block text-sm font-medium text-[#344054] mb-4">Comments</label>
                <textarea class="mt-1 p-2 block w-full border border-gray-300 rounded-md h-32"></textarea>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-[#FF7A00]">Attach Document</label>
            </div>

            <div class="flex justify-end">
                <!-- TODO: FIX THE LOADPAGE URL -->
                <button type="button" class="bg-orange-500 text-white px-9 py-2 rounded-sm"
                    onclick="loadPage('/pages/rovenheight-properties.html', this)">Send Request</button>
            </div>
        </form>
    </div>
</body>

</html>
