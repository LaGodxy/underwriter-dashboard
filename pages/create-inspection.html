<head>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="/style.css">
</head>


<!-- MAIN CONTENT, TOP CONTENT -->
<div class="mt-2">
    <div class="flex justify-between">
        <div class="flex flex-col">
            <h1 class="font-medium text-xl text-[#34475E]">Create New Inspection
            </h1>
            <p class="text-xs text-[#2F2F2F]">See Inspections across all business classes</p>
        </div>

        <button class="sm:mt-0 flex flex-col justify-items-center ml-4"
            onclick="loadPage('/pages/dashboard2.html', this)">
            <img src="/images/svgs/close-icon.svg" alt="" class="">
            <span class="text-xs text-[#ACACAC] mt-2">Close</span>
        </button>
    </div>

    <!-- BODY -->
    <div class="px-0 lg:w-full h-screen bg-transparent">
        <div class="flex flex-col items-center gap-[50px]">
            <div class="flex flex-col gap-7 mt-5 ">
                <!-- PRE AND POST IMAGE CONTAINER -->
                <div class="flex flex-col items-center justify-center gap-6 md:flex-row ">
                    <div class="flex border rounded-lg flex-col items-center cursor-pointer"
                        onclick="changeStyle(this)">
                        <img src="/images/svgs/pre-loss-inspectino.svg" class="w-[200px] h-[auto] border-none">
                    </div>


                    <div class="flex flex-col items-center relative border rounded-lg cursor-pointer sm:flex-row"
                        onclick="changeStyle(this)">
                        <img src="/images/svgs/post-loss-inspection.svg" alt="" class="w-[200px] h-[auto]">
                        <img src="/images/svgs/right-arrow.svg" alt="" class="absolute left-[20%] top-[40%] w-[40px]">
                    </div>
                </div>

                <!-- SELECT CHOOSE A CLASS CONTAINER -->
                <div>
                    <div class="flex flex-col gap-3 ">
                        <label for="class" class="text-[#FDFDFD] text-sm">Choose a class</label>
                        <div
                            class="bg-[#ffffff] border border-[#eeeeee] rounded-md flex items-center justify-between w-full py-2 px-6">
                            <div class="flex justify-center gap-2 items-center">
                                <span class="rounded-full w-2 h-2 bg-[#175CD3]"></span>
                                <p>Property</p>
                            </div>
                            <img src="/images/svgs/arrow-down.svg" alt="" />
                        </div>
                    </div>
                </div>
            </div>


            <button
                class="bg-[#C3C4C6] text-white h-9 rounded-sm py-5 px-10 flex gap-3 justify-center items-center mb-[10px] hover:bg-[#FF7A00] cursor-pointer"
                id="external-button" onclick="loadPage('/pages/pre-loss-property.html', this)" disabled>
                <img src="/images/svgs/create-request-icon.svg" alt="create" /> Create Request
            </button>

        </div>
    </div>


</div>
